languageCode = 'en-us'
title = 'robs blog'
theme = "beautifulhugo"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  title = "robs blog"
  keyword = "coding, rust, c++, python, aerospace, satellites"
  about_me = true
  omit_categories = false
  # Footer section
  [params.footer]
    enable = true
  # Comment config
  [params.page.comment]
    enable = true
    # Disqus comment config (https://disqus.com/)
    [params.page.comment.disqus]
      enable = true
      # Disqus shortname to use Disqus in posts
      shortname = "https-robamu-github-io"
