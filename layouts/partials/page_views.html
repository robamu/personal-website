<span id="{{ .File.UniqueID }}" title="{{ i18n "article.page_views" }}">? Views</span>
<script>
    var r = new XMLHttpRequest();
    r.addEventListener('load', function() {
      document.getElementById("{{ .File.UniqueID }}").innerHTML = JSON.parse(this.responseText).count_unique + ' ' + {{ i18n "article.page_views"}}
    })
    r.open('GET', "https://{{ .Site.Params.goatcounter }}.goatcounter.com/counter/" + encodeURIComponent({{ .RelPermalink }}.replace(/(\/)?$/, '')) + '.json')
    r.send()
</script>
